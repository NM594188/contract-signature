<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>查看合同</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }

        button {
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #contract-content {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>查看合同</h1>
    <input type="text" id="contractNumber" placeholder="请输入合同编号">
    <button onclick="getContract()">查看合同</button>
    <div id="contract-content"></div>

    <script>
        async function getContract() {
            const contractNumber = document.getElementById('contractNumber').value;
            const response = await fetch(`http://localhost:3000/get-contract?contractNumber=${contractNumber}`);
            if (response.ok) {
                const data = await response.json();
                document.getElementById('contract-content').innerHTML = data.contractContent;
            } else {
                alert('合同未找到');
            }
        }
    </script>
</body>
</html>
