<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>获取已保存的合同</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        .contract {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .contract h2 {
            font-size: 18px;
            color: #333;
        }

        .contract-content {
            margin-top: 10px;
        }

        .contract-signature {
            margin-top: 10px;
        }

        .contract-signature img {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>获取已保存的合同</h1>
    <div id="contracts-container"></div>

    <script>
        async function fetchContracts() {
            const response = await fetch('https://api.github.com/repos/nm594188/contract-signature/issues', {
                headers: {
                    'Authorization': 'token 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',  // 确保这里没有尖括号
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (!response.ok) {
                console.error('Failed to fetch contracts:', response.status, response.statusText);
                return;
            }

            const issues = await response.json();
            displayContracts(issues);
        }

        function displayContracts(issues) {
            const container = document.getElementById('contracts-container');
            container.innerHTML = '';

            issues.forEach(issue => {
                const contractData = JSON.parse(issue.body);
                const contractElement = document.createElement('div');
                contractElement.className = 'contract';

                contractElement.innerHTML = `
                    <h2>合同编号: ${issue.title}</h2>
                    <div class="contract-content">${contractData.contractContent}</div>
                    <div class="contract-signature">
                        <img src="${contractData.signature}" alt="签名">
                    </div>
                `;

                container.appendChild(contractElement);
            });
        }

        // 在页面加载完成时获取并展示合同
        document.addEventListener('DOMContentLoaded', fetchContracts);
    </script>
</body>
</html>
